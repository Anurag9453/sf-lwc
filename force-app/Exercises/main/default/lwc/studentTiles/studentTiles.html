<template>
    <lightning-layout lwc:if={studentList} multiple-rows>
    <template for:each={studentList} for:item="student">
        <lightning-layout-item padding="around-small" key={student.Id} size="6" 
        small-device-size="6" 
        medium-device-size="4" 
        large-device-size="3" >
        <c-student-tile student = {student} selected-student-id={selectedStudentId}
        onstudentselected={handleStudentSelected} ></c-student-tile>
        </lightning-layout-item>
       
    </template>
</lightning-layout>
</template>
