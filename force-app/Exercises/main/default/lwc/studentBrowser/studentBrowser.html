<template>
    <c-student-browser-form onfilterchange={handleFilterChange}></c-student-browser-form>
    <lightning-tabset variant="scoped">
        <lightning-tab label="Gallery">
            <div class="slds-scrollable scrollerSize" >
            <c-student-tiles student-list={students.data}
            onstudentselected={handleStudentSelected}>
            </c-student-tiles>
        </div>
        </lightning-tab>
        <lightning-tab label="Grid">
                <c-responsive-datatable pk-field="Id" column-config={cols} row-data={students.data} onrowclick={handleRowClick} onrowdblclick={handleRowDBLClick}></c-responsive-datatable>
        </lightning-tab>
        </lightning-tabset>
</template>
